<mat-card>
  <mat-card-title>User Login </mat-card-title>
  <mat-card-content>
    <form #loginForm="ngForm" (submit)="prodceedLogin(loginForm)">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          name="username"
          required
          ngModel
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          name="password"
          type="password"
          required
          ngModel
        />
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <a
          mat-raised-button
          color="accent"
          style="margin: 5px"
          (click)="redirectRegister()"
          >Register</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
