<mat-card>
  <mat-card-title>User Registeration </mat-card-title>
  <mat-card-content>
    <!-- formGroup u kulllanabilmek için ReactiveFormsModule ü import etmeyi unutma -->
    <form (ngSubmit)="saveUser()" [formGroup]="reactiveform">
      <mat-form-field appearance="fill">
        <mat-label>User ID</mat-label>
        <input matInput placeholder="ID" formControlName="userid" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" type="submit">
          Register
        </button>
        <a
          mat-raised-button
          color="accent"
          style="margin: 5px"
          (click)="redirectLogin()"
          >Close</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
